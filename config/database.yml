# PostgreSQL. Versions 9.3 and up are supported.
#
# Install the pg gem:
#   gem install pg
#
# Ensure the PostgreSQL gem is defined in your Gemfile
#   gem "pg"
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  host: <%= ENV.fetch("DATABASE_HOST", "localhost") %>
  port: <%= ENV.fetch("DATABASE_PORT", 5432) %>
  username: <%= ENV.fetch("DATABASE_USERNAME", "psy_bot_app") %>
  password: <%= ENV.fetch("DATABASE_PASSWORD", "secure_password_123") %>

development:
  <<: *default
  database: psy_bot_development
  # Reduce verbosity for development
  min_messages: warning

test:
  <<: *default
  database: psy_bot_test

production:
  <<: *default
  database: psy_bot_production
  # For production, uncomment and configure SSL
  # sslmode: require
  # sslrootcert: <%= ENV['DATABASE_SSL_CERT_PATH'] %>